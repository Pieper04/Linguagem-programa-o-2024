<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="inicio()">Clique para começar</button>
    <script>
        function inicio() {
            let n1 = parseInt(prompt('Qual é sua primeira nota? '))
            let n2 = parseInt(window.prompt('Qual é sua segunda nota? '))
            let n3 = parseInt(window.prompt('Qual é sua terceira nota? '))

            let media = (n1+n2+n3)/3;
            let aprovado = "";
            if(media >= 7 ){
                aprovado = "Aprovado."
            }else if( media < 4){
                aprovado ="reprovado"
            }else{
                aprovado = "exame"
            }
            window.alert(`Sua média é ${media} você está de: ${aprovado}`)
        }
    </script>
</body>
</html>
